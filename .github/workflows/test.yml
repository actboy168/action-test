name: test
on:
  push:
    paths:
      - '.github/workflows/test.yml'
jobs:
  msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        repository: ejoy/ant
        submodules: true
    - uses: actboy168/setup-luamake@master
    - run: luamake
    - run: luamake tools
    - uses: actions/upload-artifact@v4
      with:
        name: ant-windows.zip
        path: |
          bin/
          engine/
          pkg/
          test/
          tools/
