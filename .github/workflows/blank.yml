name: CI
on: [ push ]
jobs:
  openbsd:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          path: luamake
          repository: actboy168/luamake
          submodules : recursive
      - uses: actions/checkout@v3
        with:
          path: bee.lua
          repository: actboy168/bee.lua
      - uses: vmactions/openbsd-vm@v0
        with:
          usesh: true
          prepare: |
            pkg_add gcc11 g++11 ninja libinotify
          run: |
            cd luamake
            ./compile/build.sh notest
            cd ../bee.lua
            ./../luamake/luamake
