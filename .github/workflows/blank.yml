name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          path: luamake
          repository: actboy168/luamake
          submodules : recursive
      - uses: actions/checkout@v3
        with:
          path: bee.lua
          repository: actboy168/bee.lua
          submodules : recursive
      - uses: vmactions/freebsd-vm@v0
        with:
          release: 12.3
          usesh: true
          prepare: |
            pkg install -y gcc ninja libinotify
          run: |
            cd luamake
            ./compile/build.sh
            cd ../bee.lua
            ./../luamake/luamake
