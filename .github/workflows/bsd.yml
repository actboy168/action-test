name: bsd
on:
  push:
    paths:
      - '.github/workflows/bsd.yml'
jobs:
  freebsd:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: freebsd
            version: '14.0'
            install: pkg install -y ninja libinotify
          - os: openbsd
            version: '7.4'
            install: pkg_add ninja libinotify
          - os: netbsd
            version: '9.3'
            install: pkgin -y install ninja-build libinotify
    steps:
      - uses: actions/checkout@v4
        with:
          path: luamake
          repository: actboy168/luamake
          submodules : recursive
      - uses: actions/checkout@v4
        with:
          path: bee.lua
          repository: actboy168/bee.lua
          submodules : recursive
      - uses: cross-platform-actions/action@v0.23.0
        with:
          operating_system: ${{ matrix.os }}
          version: ${{ matrix.version }}
          run: |
            sudo ${{ matrix.install }}
            cd luamake
            ./compile/build.sh notest
            cd ../bee.lua
            ./../luamake/luamake -notest
            ./build/bin/bootstrap test/test.lua -v
            
